{% extends 'html/base.html' %}
{% block title %}Update Profile{% endblock %}
{% block content %}
<div class="container-fluid mt-4"style="background:transparent !important">
	<div class="card col-md-5 mx-auto shadow-lg" style="background:white !important">
		<div class="card-body">
			<h3>Update Profile</h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for i in e %}
					{{i}}
				{% endfor %}
				<div class="row my-2">
					<div class="col">
						<a href="{% url 'pf' %}" class="btn btn-outline-info form-control">Back to Profile</a>
					</div>
					<div class="col">
						<input type="submit" value="Update" class="btn btn-outline-success form-control">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
